<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER APP</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>ATTENDANCE COUNTER APP</h1>
    <div class="container">
        <p class="description">This shows the number of students that attended the class</p>
        <p id="result"><span id="count">0</span> students attended the class</p>
        <div class="buttons">
            <button id="increase">+</button>
            <button id="clear">Clear</button>
            <button id="decrease">-</button>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
